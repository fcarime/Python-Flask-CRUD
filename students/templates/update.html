{% extends 'master.html' %}
{% include 'header.html' %}

{% block title %} Add Student {% endblock %}

{% block body %}

<div class="container">
    <form method="post" action="">
        <table class="table">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="first_name" class="form-control" value="{{student.first_name}}"></td>

            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="last_name" class="form-control" value="{{student.last_name}}"></td>

            </tr>
            <tr>
                <td>email</td>
                <td><input type="text" name="email" class="form-control" value="{{student.email}}"></td>

            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" name="password" class="form-control" value="{{student.password}}"></td>

            </tr>
            <tr>
                <td>genre</td>
                <td>
                    Male: <input type="radio" name="genre" value="male" 
                    {% if student.gender=='male' %}
                    checked
                    {% endif %}>
                    
                    Female: <input type="radio" name="genre" value="female" 
                    {% if student.gender=='female' %}
                    checked
                    {% endif %}>
                    
                </td>

            </tr>
            <tr>
                <td>hobbies</td>
                <td>
                    FootBall: <input type="checkbox" name="hobbies" value="football" 
                    {% if 'football' in student.hobbies %}
                        checked
                    {% endif %}>
                    Movies : <input type="checkbox" name="hobbies" value="movies"
                    {% if 'movies' in student.hobbies %}
                        checked
                    {% endif %}>
                    TV : <input type="checkbox" name="hobbies" value="tv"
                    {% if 'tv' in student.hobbies %}
                        checked
                    {% endif %}>
                
                </td>

            </tr>
            <tr>
                <td>country</td>
                <td>
                    <select name="country" class="form-control">
                        <option value="gabon">Gabon</option
                        {% if 'gabon' in student.country %}
                        checked
                        {% endif %}>
                        <option value="usa">USA</option
                            {% if 'usa' in student.country %}
                        checked
                        {% endif %}>
                        <option value="australia">Australia</option
                            {% if 'australia' in student.country %}
                        checked
                        {% endif %}>
                    </select>
                </td>

            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" name="submit" value="submit" class="btn btn-warning">
                </td>
            </tr>
        </table>
    </form>
</div>


{% endblock %}
